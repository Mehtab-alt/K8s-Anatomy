# skeletal-system/base/brain-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-service
  labels:
    app: brain-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brain-service
  template:
    metadata:
      labels:
        app: brain-service
    spec:
      containers:
      - name: brain-service
        image: your-repo/organism-brain-service:latest # IMPORTANT: Replace with your image path
        imagePullPolicy: IfNotPresent
        ports:
        - name: http-metrics
          containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /think
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /think
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 5
