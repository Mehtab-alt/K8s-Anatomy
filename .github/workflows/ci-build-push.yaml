# .github/workflows/ci-build-push.yaml

name: CI - Synthesize and Store Organs

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push-images:
    name: Build and Push Organ Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push heart-service image
        uses: docker/build-push-action@v5
        with:
          context: ./organs/heart-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/organism-heart-service:latest

      - name: Build and push brain-service image
        uses: docker/build-push-action@v5
        with:
          context: ./organs/brain-service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/organism-brain-service:latest
